{% extends 'blogs/base.html' %}
 {% load bootstrap4 %} 

{% block page_header %}
<h2> Delete post </h2>

{% endblock page_header %}

{% block content %}
<p style="font-size: x-large;"> Are you sure you want to delete this post? </p> 
<hr>
   <form  action="{% url 'blogs:delete_post' post.id %}" method='post'>
      {% csrf_token %}
      <span style="font-size: 28px; font-weight:bold;"> <u> {{ post }} </u> </span>
      <p style="font-size: x-large;"> {{ post.text }} </p>

      <br>
      <button class="btn btn-danger" style="font-size:23px;">Delete</button> 

      <a class="btn btn-outline-secondary" href="{% url 'blogs:post_detail' post.slug %}" style="font-size:23px;"> Cancel</a
   </form>

{% endblock content %}
