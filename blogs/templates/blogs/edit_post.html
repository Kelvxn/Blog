{% extends 'blogs/base.html' %}
{% load bootstrap4 %} 

{% block page_header %} 
    <h2> Edit post </h2>
{% endblock %}


{% block content %}
<div style="font-size: 25px;">
    <form  action="" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" style="font-size:23px;">Save changes </button>
    </form>
</div>
{% endblock content %}
