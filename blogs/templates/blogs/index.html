{% extends 'blogs/base.html' %}

{% block content %}

<p> Posts: <a href="{% url 'blogs:create_post' %}">Add new post</a>  </p>
<ul> 
{% for post in all_posts_list %}
   <ol>
   {{ post }} - {{post.date_added }} 
    <p>{{ post.text }} </p>
         <p> <a href="{% url 'blogs:edit_post' post.id %}">Edit post</a> </p>
       </ol>
    </ul>
       {% endfor %}

        {% if empty %}
        <p> there are no posts at the moment. </p>
        {% endif %}

{% endblock content %}
