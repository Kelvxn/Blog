{% extends 'blogs/base.html' %}
{% load bootstrap4 %} 


{% block page_header %} 
    <h2> Add a new post</h2>
{% endblock page_header %}


{% block content %}
    <p>{{ post }}</p>

    <form  action="{% url 'blogs:create_post'%}" method='post' style="font-size:25px;">
        {% csrf_token %}
        {% bootstrap_form form %}
            <button class="btn btn-dark" style="font-size:23px;">Add post</button>
    
    </form>

{% endblock content %}
