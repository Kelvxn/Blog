{% extends 'blogs/base.html' %} 

{% block content %} 

{% if form.errors %}
<p> Your username and password is incorrect. </p>
{% endif %} 

<form  method="post" action="{% url 'users:login' %}" >
{% csrf_token %}
{{ form.as_p }}

<button class="btn btn-primary">Log in</button>
<input type="hidden" name="next" value="{% url 'blogs:index' %}" />
</form>



{% endblock content %}
