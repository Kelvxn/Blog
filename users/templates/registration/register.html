{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header%} 
<h4> Register an account </h4>
{% endblock %}


{% block content %} 

<form action="{% url 'users:register' %}" method="post" style="font-size:25px;">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="Submit" class="btn btn-dark" style="font-size: 23px;"> Register </button>
</form>

{% endblock content %}
