{% extends 'blogs/base.html' %}
{% load bootstrap4 %}


{% block page_header%} 
<h2> Register </h2>
{% endblock %}


{% block content %} 
<form class="form-group" action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="Submit" class="btn btn-success">Register</button>
    <hr>
    <p> Already have an account? <a class="text-success" href="{% url 'users:login' %}"> Log In </a> </p>
</form>
{% endblock content %} 


{% block footer %} {% endblock %}
